<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Customer</title>
    <link type="text/css" media="all" th:href="@{../css/Style.css}" rel="stylesheet">
    <link type="text/css" media="all" th:href="@{../css/add-customer-style.css}" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>

<div id="container">
    <h3>Save Customer</h3>

    <form action="#" th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post">
        <table>
            <tbody>
            <tr>
                <td><label>
                    <input type="hidden" th:field="*{id}"/>
                </label></td>
            </tr>
            <tr>
                <td><label>First name:</label></td>
                <td><label>
                    <input type="text" th:field="*{firstName}"/>
                </label></td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><label>
                    <input type="text" th:field="*{surName}"/>
                </label></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><label>
                    <input type="text" th:field="*{email}"/>
                </label></td>
            </tr>
            <tr>
                <td><label></label></td>
                <td><label>
                    <input type="submit" value="Save" class="save"/>
                </label></td>
            </tr>
            </tbody>
        </table>
    </form>
    <div style="clear: both">
        <p>
            <a href="/customer/list">Back to List</a>
        </p>
    </div>
</div>
</body>
</html>
