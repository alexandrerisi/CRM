<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customers</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link type="text/css" media="all" th:href="@{../css/Style.css}" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>

<div id="container">
    <div id="content">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="add-button"/>
        </form>
        <input type="button" value="Add Customer" onclick="window.location.href='showFormAdd'; return false;"
               class="add-button"/>

        <table>
            <tr>
                <th>Forename</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Action</th>
            </tr>

            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}">
                <td th:text="${customer.surName}">
                <td th:text="${customer.email}">
                <td><a th:href="@{'/customer/showFormForUpdate?customerId=' + ${customer.id}}">Update</a>
                    | <a th:href="@{'/customer/delete?customerId=' + ${customer.id}}"
                         onclick="if (!confirm('Are you sure you want to remove this customer?')) return false;">
                        Delete
                    </a>
                </td>
            </tr>
        </table>
        <hr>
        <p>
            Logged User: <span sec:authentication="name">Bob</span>
            <br>
            Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
        </p>
        <hr>
    </div>
</div>
</body>
</html>
