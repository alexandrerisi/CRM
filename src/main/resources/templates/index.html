<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<h1>Hello Spring Security</h1>

<!-- This will only be visible to Managers and Admins. Employers won't see the link.-->
<div sec:authorize="hasAnyAuthority('ADMIN','MANAGER')">
    <a th:href="@{/customer/list}">List of Customers (Only visible for Managers and Admins)</a>
</div>
</body>
</html>
